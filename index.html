<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Coffee</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <img
          id="logoRocketseatDesktop "
          src="assets/logo-desktop.svg"
          alt="logo rocketseat"
        />
        <img
          id="logoRocketseatMobile"
          src="assets/logo-mobile.svg"
          alt="logo rocketseat"
        />
        <img
          id="toggle menu-buguer-open"
          src="assets/menu-buguer-open.svg"
          alt="menu abrir"
        />
        <img
          id="toggle menu-buguer-close"
          src="assets/menu-buguer-close.svg"
          alt="menu fechar"
        />

        <ul id="inicial">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Menu</a>
          </li>
          <li>
            <a href="#">Recompensas</a>
          </li>
          <li>
            <a href="#">Gift Cards</a>
          </li>
          <li>
            <a href="#">Lojas</a>
          </li>
        </ul>
        <button id="buttonHeader">
          <a href="#">PEGAR MEU CAFÉ</a>
        </button>
      </nav>
    </header>
    <main>
      <section class="responsive">
        <nav>
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Menu</a>
            </li>
            <li>
              <a href="#">Recompensas</a>
            </li>
            <li>
              <a href="#">Gift Cards</a>
            </li>
            <li>
              <a href="#">Lojas</a>
            </li>
          </ul>
        </nav>
      </section>
      <div class="middle">
        <h1>
          O café que fará<br />
          seu código decolar <br />para o próximo nível.
        </h1>
        <button>
          <a href="#">PEGAR MEU CAFÉ</a>
          <img src="assets/arrow.svg" alt="seta direita" />
        </button>
        <img id="blurMobile" src="assets/blur-mobile.png" alt="blur fundo" />
      </div>
      <div id="blur">
        <img id="blur-1" src="assets/blur-1.png" alt="blur fundo" />
        <img id="blur-2" src="assets/blur-2.png" alt="blur fundo" />
      </div>
      <div id="great">
        <h1 id="greatCoffee">Great Coffee</h1>
        <h1 id="greatCode">&lt;Great Code/&gt;</h1>
      </div>
      <div id="footerImg">
        <img src="assets/rocket-coffee.png" alt="rocketCoffe" />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
